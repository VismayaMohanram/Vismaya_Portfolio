<section class="experience-section">
  <div class="experience-timeline">
    <!-- Connecting Line (Hidden on Mobile) -->
    <div class="timeline-line"></div>

    <!-- Experience Items -->
    <div class="experience-item" *ngFor="let experience of experiences; let i = index">
      <div class="company-logo">
        <img [src]="experience.logo" [alt]="experience.company + ' Logo'">
      </div>
      <div class="experience-content" [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
        <div class="text-content">
          <h3>{{ experience.company }}</h3>
          <p class="experience-duration">{{ experience.duration }}</p>
          <h4>{{ experience.title }}</h4>
          <ul>
            <li *ngFor="let point of experience.details">{{ point }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
